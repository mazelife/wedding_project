location /media/ {
    root    /home/dotcloud/data;
    expires 15d;
    gzip    on;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types text/html text/css application/javascript text/javascript;
    gzip_buffers 16 8k;
    gzip_disable “MSIE [1-6].(?!.*SV1)”;    
}
location ~ ^/static/ {
    root    /home/dotcloud/volatile;
    expires 15d;
    gzip    on;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types text/html text/css application/javascript text/javascript;
    gzip_buffers 16 8k;
    gzip_disable “MSIE [1-6].(?!.*SV1)”;
}

